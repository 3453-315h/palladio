<div class="row-fluid">
	<a 
		data-ng-click="triggerDataModelSelector()" 
		class="short grey span4 offset4"
		style="text-align: center"
		data-ng-show="!files.length">

		<i class="fa fa-upload"></i>&nbsp;
		Import a Palladio data model
	</a>

	<a 	class="short grey span4 offset4" 
		data-ng-show="files.length" 
		style="text-align: center"
		href="#/visualization">

		Onward to the visualization! (click here)
	</a>

	<input 	type="file" id="dataModelSelector" 
			style="display:none" 
			onchange="angular.element(this).scope().loadDataModel(this)" />
</div>
