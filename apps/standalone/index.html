<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>Palladio-based standalone example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Palladio -->
        <link type="text/css" href="palladio.css" rel="stylesheet" />
        <link type="text/css" href="css/standalone.css" rel="stylesheet" />

        <!-- Font Awesome -->
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    </head>

    <body>
        <div class="row-fluid">
            <div class="col-md-10 col-md-offset-1" id="data-upload-here"></div>
        </div>
        <div class="row-fluid">
            <div class="col-md-10 col-md-offset-1" id="facet-filter-here"></div>
        </div>
        <div class="row-fluid">
            <div class="col-md-10 col-md-offset-1" id="table-view-here"></div>
        </div>

        <script src="palladio.js"></script>
        <script>
            var components = bootstrap(document);

            components.dataUpload('#data-upload-here', function() {
                angular.element('#data-upload-here').remove();

                components.facetFilter("#facet-filter-here", {
                    height: "300px",
                    showControls: false,
                    showSettings: true,
                    showAccordion: false,
                    showDropArea: false
                });

                components.tableView("#table-view-here");
            });
        </script>

    </body>
</html>
