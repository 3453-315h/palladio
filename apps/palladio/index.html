<!DOCTYPE html>
<html ng-app="palladioApp" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>Palladio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="keywords" lang="en-us" content="Palladio, visualization, humanities, digital humanities" />

        <!-- Map stuff -->
        <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.4/mapbox.css' rel='stylesheet' />

        <!-- Palladio -->
        <link type="text/css" href="palladio.css" rel="stylesheet" />

        <!-- Font Awesome -->
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    </head>

    <body data-ng-controller="WorkflowCtrl">
        <div class="wrapper">

            <div>
                <ul id="gn-menu" class="gn-menu-main">
                    
                    <li class="title" 
                        data-original-title="Visit Palladio website"
                        data-toggle="tooltip"
                        data-placement="bottom">
                        <a href="http://hdlab.stanford.edu/projects/palladio/" target="_blank">
                            <span>Palladio</span>
                        </a>
                    </li>

                    <li data-ng-class="{'active' : location.path() == '/upload'}"
                        data-toggle="tooltip"
                        data-original-title="Data"
                        data-placement="bottom">
                        <a href="#/upload" class="short"><i class="fa fa-table"></i></a>
                    </li>

                    <li class="separator"></li>

                    <li data-ng-show="files.length"
                        data-ng-class="{'active' : location.path() == '/visualization' && layout=='geo'}"
                        data-toggle="tooltip"
                        data-original-title="Map"
                        data-placement="bottom">
                        <a href="#/visualization" data-ng-click="setLayout('geo')" class="short"><i class="fa fa-globe"></i></a>
                    </li>
                    
                    <li data-ng-show="files.length"
                        data-ng-class="{'active' : location.path() == '/visualization' && layout=='graph'}"
                        data-toggle="tooltip"
                        data-original-title="Graph"
                        data-placement="bottom">
                        <a href="#/visualization" data-ng-click="setLayout('graph')" class="short"><i class="fa fa-sitemap"></i></a>
                    </li>
                    
                    <li data-ng-show="files.length"
                        data-ng-class="{'active' : location.path() == '/visualization' && layout=='table'}"
                        data-toggle="tooltip"
                        data-original-title="Table"
                        data-placement="bottom"><a href="#/visualization" data-ng-click="setLayout('table')" class="short"><i class="fa fa-align-justify"></i></a>
                    </li>
                    
                    <li data-ng-show="files.length"
                        data-ng-class="{'active' : location.path() == '/visualization' && layout=='grid'}"
                        data-toggle="tooltip"
                        data-original-title="Gallery"
                        data-placement="bottom"><a href="#/visualization" data-ng-click="setLayout('grid')" class="short"><i class="fa fa-th-large"></i></a>
                    </li>

                    <li class="separator"></li>

                    <li data-ng-show="!files.length"
                        data-toggle="tooltip"
                        data-original-title="Import a Palladio data model"
                        data-placement="bottom">
                        <a data-ng-click="triggerDataModelSelector()" class="short grey"><i class="fa fa-upload"></i></a>
                        <input type="file" id="dataModelSelector" style="display:none" onchange="angular.element(this).scope().loadDataModel(this)" />
                    </li>
                    <li data-ng-show="files.length"
                        data-toggle="tooltip"
                        data-original-title="Export Palladio data model"
                        data-placement="bottom"><a data-ng-click="exportDataModel()" class="short grey"><i class="fa fa-download"></i></a></li>

                    <li id="search-top"><i class="fa fa-search" style="margin-right:10px"></i><input class="search" ng-model="searchText" type="text" placeholder="Search in the view..."></input></li>

                </ul>

            </div>

            <div id="main" class="ng-view"></div>
        </div> <!-- wrapper -->

        <div id="spinner"></div>

        <script src="palladio.js"></script>
        <script src="http://api.tiles.mapbox.com/mapbox.js/v1.0.4/mapbox.js"></script>
        <script src="templates.js"></script>

        <script src="js/app.js"></script>
        
        <script>
            //new gnMenu( document.getElementById( 'gn-menu' ) );
        </script>

    </body>
</html>
