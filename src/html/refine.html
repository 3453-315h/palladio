<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<!-- Modal Header -->
			<!-- Modal Body -->
			<div class="modal-body">

				<div class="row margin-bottom">
					<div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 text-right">
						<label class="inline strong">Description</label>
					</div>
					<div class="col-lg-4 col-md-9 col-sm-8 col-xs-8 col-condensed">
						<input
							data-toggle="tooltip"
							data-original-title="Rename"
							data-ng-change="setDirty()"
							type="text"
							required
							class="form-control text-big"
							data-ng-model="selectedFieldMetadata.description" placeholder="Untitled"></input>
					</div>
				</div>

				<div class="row">

					<!-- Right column -->
					<!--<div class="col-lg-4">
						<label>Special characters</label>
					</div>-->

					<!-- Left column -->
					<div class="col-lg-12">

						<!-- Data type -->
						<div class="row margin-top">
							<div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 text-right">
								<label class="inline">Data type</label>
							</div>
							<div class="col-lg-9 col-md-9 col-sm-8 col-xs-8 col-condensed">
								<select
									bs-select
									placeholder="Choose"
									class="form-control"
									data-ng-model="selectedFieldMetadata.type"
									data-ng-options="t.id as t.name for t in allowedTypes" id="type"
									data-ng-change="updateMetadata()">
								</select>
								<p class="help-block" data-ng-show="selectedFieldMetadata.errors.length">{{selectedFieldMetadata.errors.length}} unique values do not match this data type! <a data-ng-click="downloadErrors()">Download the list of errors.</a></p>
								<p class="help-block" data-ng-hide="selectedFieldMetadata.errors.length">All the values match this type.</p>
							</div>
						</div>

						<!-- Unique values -->
						<div class="row">
							<div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 text-right">
								<label class="inline">Unique values</label>
							</div>
							<div class="col-lg-9 col-md-9 col-sm-8 col-xs-8 col-condensed">
								<!-- Search -->
								<div class="row">
									<div class="col-lg-8 col-md-6 col-sm-6">
										<div class="">
											<select
												class="form-control"
												bs-select
												data-ng-model="sortBy"
												data-ng-options="t as t.label for t in sortOptions" id="sortBy"
												data-ng-change="updateMetadata()">
											</select>
										</div>
									</div>
									<div class="col-lg-4 col-md-6 col-sm-6">
										<input type="text" class="form-control" ng-model="searchUnique.key" placeholder="Search"></input>
									</div>

								</div>
								<div class="unique-values margin-bottom margin-top">
									<table
										class="table table-striped"
										data-ng-show="!filtered || (filtered && filtered.length > 0)">
										<tr data-ng-repeat="val in filtered = (selectedFieldMetadata.uniques | filter:searchUnique) | limitTo:1000">
												<td
													data-ng-class="{ 'text-danger': findError(val.key) }"
													title="{{findError(val.key).message}}"
													data-ng-bind-html="displayVal(val)">
											</td>
										</tr>
									</table>
									<div class="padding-all text-danger small" data-ng-show="filtered && filtered.length == 0">No values found</div>
								</div>
								<p class="help-block pull-right"><strong>{{filtered.length}}</strong> values displayed. <a data-ng-click="downloadUniques(searchUnique)" class="" data-ng-hide="filtered && filtered.length == 0">Download</a></p>

							</div>
						</div>

						<div class="row">
							<div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 text-right">
								<label class="inline">Extention</label>
							</div>
							<div class="col-lg-9 col-md-9 col-sm-8 col-xs-8 col-condensed">

								<a ng-click="showNewTable()">Add a new table</a>
							</div>
						</div>

					</div>




				</div>



			</div>
			<!-- Modal Footer -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
			</div>
		</div>
	</div>
</div>
