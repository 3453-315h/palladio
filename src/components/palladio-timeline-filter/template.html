<div class="row-fluid">
	<div class="span3">
		<div class="accordion-heading row-fluid">
			<a class="span1 text-center angle" data-toggle="collapse" 
				data-ng-click="collapse=!collapse" data-ng-init="collapse=false"
				data-parent="#filters" href="{{uniqueToggleHref}}" target="_self">

				<span data-ng-show="!collapse"><i class="fa fa-angle-down"></i></span>
				<span data-ng-show="collapse"><i class="fa fa-angle-right"></i></span>
			</a>
			<input type="text" class="editable span11" data-ng-model="title"></input>
		</div>
		<div class="settings-panel accordion-body" ng-show="!collapse && !shortVersion">
			<div class="setting row-fluid">
				<label class="span4 inline">Dates</label>
				<span class="field span8" ng-click="showDateModal()">
					{{dateProp.description || "Choose..."}}
					<i class="fa fa-bars pull-right"></i>
				</span>
			</div>
			<div class="setting row-fluid" data-ng-show="!shortVersion">
				<label class="span4 inline">Group by</label>
				<span class="field span8" ng-click="showGroupModal()">
					{{groupProp.description || "Choose..."}}
					<i class="fa fa-bars pull-right"></i>
				</span>
			</div>
			<div class="setting row-fluid" data-ng-show="!shortVersion">
				<label class="span4 inline">Height shows</label>
				<span class="field span8" ng-click="showAggModal()">
					{{getAggDescription(aggDim) || "Choose..."}}
					<i class="fa fa-bars pull-right"></i>
				</span>
			</div>
			<div class="setting row-fluid" data-ng-show="!shortVersion">
				<span class="span4"></span>
				<span class="">
					<a class="" data-ng-click="zoomToFilter()">Zoom to filter</a>
				</span>
			</div>
		</div>
	</div>

	<div class="span9">
	<!-- View -->
		<div id="{{uniqueToggleId}}" class="row-fluid accordion-body collapse in component">
			<div class="span12 view">
				<a class="toggle" class="close"></a>
				<div data-palladio-timeline-filter 
					data-dimension="dateDim" 
					data-group-accessor="groupAccessor" 
					data-xfilter="xfilter" 
					data-type="date"
					data-short="shortVersion"
					data-title="{{title}}" 
					data-height="200" 
					data-mode="{{mode}}" 
					data-count-by="{{countBy}} "
					data-aggregation-type="{{aggregationType}}"
					data-aggregate-key="{{aggregateKey}}"
					data-set-filter="setFilter" 
					data-get-filter="getFilter" 
					data-extent-override="extentOverride" >
				</div>
			</div> 
		</div>
		<div id="{{uniqueModalId}}">
			<div id="date-modal" data-modal dimensions="dateDims" model="dateProp"></div>
			<div id="group-modal" data-modal dimensions="groupDims" model="groupProp"></div>
			<div id="agg-modal" data-modal dimensions="aggDims" model="aggDim" 
				description-accessor="getAggDescription"></div>
		</div>
	</div>

	<a class="remove fa fa-trash-o" data-ng-click="$parent.removeFilter($event)"
		data-toggle="tooltip" data-title="Delete"></a>
	<a class="reset fa fa-eraser" style="line-height:40px" data-ng-click="filterReset()"
		data-toggle="tooltip" data-title="Clear"></a>
	<a data-ng-show="!shortVersion && !collapse" class="short fa fa-compress" style="line-height:40px"
		data-ng-click="shortVersion = !shortVersion" data-toggle="tooltip"
		data-title="Compress"></a>
	<a data-ng-show="shortVersion && !collapse" class="short fa fa-expand" style="line-height:40px"
		data-ng-click="shortVersion = !shortVersion" data-toggle="tooltip" 
		data-title="Expand"></a>

</div>
