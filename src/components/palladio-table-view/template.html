<div class="">

		<div data-ng-show="countDim"
			data-palladio-table-view
			style="margin-bottom: -55px"
			dimension="countDim"
			height="{{height}}"
			dimensions="tableDimensions"
			xfilter="xfilter"
			export-func="exportCsv">
		</div>

</div>

<!-- Settings -->
<div class="row">

    <div class="settings col-lg-4 col-lg-offset-8 col-md-6 col-md-offset-6">
      <div class="panel panel-default">

        <a class="settings-toggle" data-toggle="tooltip" data-original-title="Settings" data-placement="bottom">
          <i class="fa fa-bars"></i>
        </a>

        <div class="panel-body">

          <div class="row">
            <div class="col-lg-12">
              <label>Settings</label>
            </div>
          </div>

          <div class="row margin-top">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-right">
              <label class="inline">Row dimension</label>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-condensed">
              <span class="btn btn-default" ng-click="showCountModal()">
                  {{countDim.description || "Choose"}}
                  <span class="caret"></span>
              </span>
            </div>
          </div>

          <div class="row margin-top">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-right">
              <label class="inline">Dimensions</label>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-condensed">
							<span class="btn btn-default" ng-click="showModal()">
                  {{fieldDescriptions() || "Choose"}}
                  <span class="caret"></span>
              </span>
            </div>
          </div>







        </div>

      </div>
    </div>

</div>

<div id="{{uniqueModalId}}">
	<div id="table-modal" data-modal dimensions="fields" model="tableDimensions" sortable="true"></div>
	<div id="count-modal" data-modal dimensions="countDims" model="countDim" description-accessor="getCountDescription"></div>
</div>
