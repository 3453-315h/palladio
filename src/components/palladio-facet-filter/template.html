<div class="row-fluid">
	<div class="span3">
		<div class="accordion-heading row-fluid">
			<a class="span1 text-center angle" data-toggle="collapse" data-ng-click="collapse=!collapse" data-ng-init="collapse=false" data-parent="#filters" href="{{uniqueToggleHref}}" target="_self">
				<span data-ng-show="!collapse"><i class="fa fa-angle-down"></i></span>
				<span data-ng-show="collapse"><i class="fa fa-angle-right"></i></span>
			</a>
			<input type="text" class="editable span11" data-ng-model="title"></input>
		</div>
		<div class="settings-panel accordion-body" ng-show="!collapse"> 

			<div class="setting row-fluid">
				<label class="span4 inline">Dimensions</label> 
				<span class="field span8" ng-click="showModal()">{{fieldDescriptions() || "Choose..."}}<i class="fa fa-bars pull-right"></i></span>
			</div>

			<div class="setting">
				<label class="span4 inline">Area shows</label>
				<span class="field span8" ng-click="showAggModal()">
						{{getAggDescription(aggDim) || "Choose..."}}
					<i class="fa fa-bars pull-right"></i>
				</span>
			</div>
		</div>
	</div>
							
	<div class="span9">
		<!-- View -->
		<div id="{{uniqueToggleId}}" class="row-fluid accordion-body collapse in component">
			<div class="span12 view">
				<a class="toggle" class="close"></a>
				<div data-palladio-facet-filter 
					data-dimensions="dimensions"
					data-config="config"
					data-reset-filter="filterReset"
					data-aggregate-key="{{aggregateKey}}"
					data-aggregation-type="{{aggregationType}}"
					set-internal-state="setInternalState"
					read-internal-state="readInternalState"
					data-height="150">
				</div>
			</div>
		</div>
		<!--Modal-->
		<div id="{{uniqueModalId}}">
			<div id="facet-modal" data-modal dimensions="fields" model="dims"></div>
			<div id="facet-agg-modal" data-modal dimensions="aggDims" model="aggDim" description-accessor="getAggDescription"></div>
		</div>
	</div>

	<a class="remove fa fa-trash-o" data-ng-click="removeFilter($event)" data-toggle="tooltip" data-title="Delete"></i></a>
	<a class="reset fa fa-eraser" style="line-height:40px" data-ng-click="filterReset()" data-toggle="tooltip" data-title="Clear"></a>
</div>
